<link rel="import" href="../cookies-behavior.html">

<dom-module id="cookies-manager">
  <template>
    <center>Cookie: {{cookie1}}</center>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'cookies-manager',
    properties: {
      cookie1: {
        type: String,
        value: 'false',
      },
    },

    behaviors: [GrowCss.CookiesBehavior],

    ready: function () {
        this.set('testcookie', 'true');

        this.cookie1 = this.get('testcookie');
    }
  });
</script>
