<link rel="import" href="../video-url-parser-behavior.html">

<dom-module id="video-parser">
  <template>
    <center>Embed url: {{embedurl}}</center>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'video-parser',

    properties: {
      embedurl: String,
    },

    behaviors: [
      GrowCss.VideoUrlParser
    ],

    ready() {
      const url = this.urlParser('http://www.youtube.com/watch?feature=player_embedded&v=HRb7B9fPhfA');

      this.embedurl = url;
    },
  });
</script>
