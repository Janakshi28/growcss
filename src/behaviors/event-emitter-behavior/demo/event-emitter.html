<link rel="import" href="../event-emitter-behavior.html">

<dom-module id="event-emitter">
  <template>
    <center>Event: {{event}}</center>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'event-emitter',

    properties: {
      eventrun: {
        type: Boolean,
        value: false,
      }
    },

    behaviors: [
      GrowCss.EventEmitter
    ],
  });
</script>
