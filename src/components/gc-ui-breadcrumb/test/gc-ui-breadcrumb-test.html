<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gc-ui-breadcrumb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="@test-path/webcomponentsjs/webcomponents.min.js"></script>
    <script src="@test-path/web-component-tester/browser.js"></script>

    <link rel="import" href="@test-path/test-fixture/test-fixture.html">
    <link rel="import" href="../gc-ui-breadcrumb.html">

  </head>
  <body unresolved>
    <test-fixture id="gc-ui-breadcrumb-fixture">
      <template>
        <gc-ui-breadcrumb>
          <gc-ui-breadcrumb-step>home</gc-ui-breadcrumb-step>
        </gc-ui-breadcrumb>
      </template>
    </test-fixture>

    <test-fixture id="gc-ui-breadcrumb-size-small-fixture">
      <template>
        <gc-ui-breadcrumb size="small">
          <gc-ui-breadcrumb-step>home</gc-ui-breadcrumb-step>
        </gc-ui-breadcrumb>
      </template>
    </test-fixture>

    <test-fixture id="gc-ui-breadcrumb-size-medium-fixture">
      <template>
        <gc-ui-breadcrumb size="medium">
          <gc-ui-breadcrumb-step>home</gc-ui-breadcrumb-step>
        </gc-ui-breadcrumb>
      </template>
    </test-fixture>

    <test-fixture id="gc-ui-breadcrumb-size-large-fixture">
      <template>
        <gc-ui-breadcrumb size="large">
          <gc-ui-breadcrumb-step>home</gc-ui-breadcrumb-step>
        </gc-ui-breadcrumb>
      </template>
    </test-fixture>

    <test-fixture id="gc-ui-breadcrumb-current-on-last-step-fixture">
      <template>
        <gc-ui-breadcrumb size="large">
          <gc-ui-breadcrumb-step>home</gc-ui-breadcrumb-step>
          <gc-ui-breadcrumb-step>test</gc-ui-breadcrumb-step>
          <gc-ui-breadcrumb-step>last</gc-ui-breadcrumb-step>
        </gc-ui-breadcrumb>
      </template>
    </test-fixture>

    <script>
      suite('<gc-ui-breadcrumb>', function() {
        var testFixture;
        var testFixture2;
        var testFixture3;
        var testFixture4;
        var testFixture5;

        setup(function() {
          testFixture = fixture('gc-ui-breadcrumb-fixture');
          testFixture2 = fixture('gc-ui-breadcrumb-size-small-fixture');
          testFixture3 = fixture('gc-ui-breadcrumb-size-medium-fixture');
          testFixture4 = fixture('gc-ui-breadcrumb-size-large-fixture');
          testFixture5 = fixture('gc-ui-breadcrumb-current-on-last-step-fixture');
        });

        test('test setup', function() {
          expect(document.querySelector('gc-ui-breadcrumb')).to.be.ok;
        });

        test('test size handling', function() {
          expect(testFixture2.classList.contains('small')).to.be.true;
          expect(testFixture3.classList.contains('medium')).to.be.true;
          expect(testFixture4.classList.contains('large')).to.be.true;
        });

        test('test if current is added on last step', function() {
          expect(testFixture5.querySelector('gc-ui-breadcrumb-step')).to.be.ok;
          expect(testFixture5.querySelectorAll('gc-ui-breadcrumb-step')[2].getAttribute('current')).to.be.equal('true');
        });
      });
    </script>

  </body>
</html>
