    <h2>Broken image</h2>
    <p>Broken images are ugly. But they donâ€™t always have to be. We can use CSS to apply styles to the <code>&lt;img&gt;</code> element to provide a better experience than the default.</p>
    <demo-snippet>
      <template>
        <img src="//example.com/broken.jpg" class="broken" alt="Example">

    <p>Add classes to an <code>&lt;img&gt;</code> element to easily style images in any project.</p>
